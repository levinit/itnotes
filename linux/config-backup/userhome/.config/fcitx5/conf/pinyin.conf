# 雙拼方案
ShuangpinProfile=Xiaohe
# 顯示目前雙拼模式
ShowShuangpinMode=True
# 頁面大小
PageSize=9
# 啟用拼寫檢查
SpellEnabled=True
# 啟用符號
SymbolsEnabled=True
# 啟用拆字
ChaiziEnabled=True
# 啟用 Unicode CJK 擴充區 B 中的字符
ExtBEnabled=True
# 啟用雲端拼音
CloudPinyinEnabled=True
# 雲端拼音索引
CloudPinyinIndex=2
# 加載雲拼音時顯示動畫
CloudPinyinAnimation=True
# 總是顯示雲拼音佔位符
KeepCloudPinyinPlaceHolder=False
# 預編輯模式
PreeditMode="Composing pinyin"
# 將嵌入預編輯文本的光標固定於開頭
PreeditCursorPositionAtBeginning=True
# 在預編輯中顯示完整拼音
PinyinInPreedit=False
# 啟用預測功能
Prediction=True
# 預測字詞數量
PredictionSize=49
# 切換輸入法時的行為
SwitchInputMethodBehavior="Commit current preedit"
# 選擇第 2 個候選詞
SecondCandidate=
# 選擇第 3 個候選詞
ThirdCandidate=
# 使用數字鍵盤選擇候選字詞
UseKeypadAsSelection=False
# 使用退格鍵以取消選詞
BackSpaceToUnselect=True
# 句子數量
Number of sentence=2
# 當輸入長於...時顯示長詞 (设置为 0 时禁用)
LongWordLengthLimit=4
# 快速輸入的觸發按鍵
QuickPhraseKey=semicolon
# 使用 V 以觸發快速輸入
VAsQuickphrase=True
# FirstRun
FirstRun=False

[ForgetWord]
0=Control+7

[PrevPage]
0=minus
1=Up
2=KP_Up
3=Page_Up

[NextPage]
0=equal
1=Down
2=KP_Down
3=Next

[PrevCandidate]
0=Shift+Tab

[NextCandidate]
0=Tab

[CurrentCandidate]
0=space
1=KP_Space

[CommitRawInput]
0=Return
1=KP_Enter
2=Control+Return
3=Control+KP_Enter
4=Shift+Return
5=Shift+KP_Enter
6=Control+Shift+Return
7=Control+Shift+KP_Enter

[ChooseCharFromPhrase]
0=bracketleft
1=bracketright

[FilterByStroke]
0=grave

[QuickPhrase trigger]
0=www.
1=ftp.
2=http:
3=mail.
4=bbs.
5=forum.
6=https:
7=ftp:
8=telnet:
9=mailto:

[Fuzzy]
# ue -> ve
VE_UE=True
# 常見錯誤
NG_GN=True
# 內模糊音節 (xian -> xi'an)
Inner=True
# 短拼音的內模糊音節 (qie -> qi'e)
InnerShort=True
# 匹配不完整的元音 (e -> en, eng, ei)
PartialFinal=True
# 輸入長度大於 4 時進行部分雙拼匹配
PartialSp=False
# u <-> v
V_U=False
# an <-> ang
AN_ANG=False
# en <-> eng
EN_ENG=False
# ian <-> iang
IAN_IANG=False
# in <-> ing
IN_ING=False
# u <-> ou
U_OU=False
# uan <-> uang
UAN_UANG=False
# c <-> ch
C_CH=False
# f <-> h
F_H=False
# l <-> n
L_N=False
# s <-> sh
S_SH=False
# z <-> zh
Z_ZH=False
# 糾錯佈局
Correction=None

